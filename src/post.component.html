<!-- post.component.html -->
<div class="post">
  <h3>{{ post.title }}</h3>
  <p>{{ post.content }}</p>
  <button class="like">Like {{ post.likes }}</button>
  <button class="dislike">Dislike {{ post.dislikes }}</button>
  <button class="delete">Delete</button>
  <p class="author-email" style="display:none;">{{ post.authorEmail }}</p>
  <p>Posted by {{ post.authorNickname }} ({{ post.authorEmail }})</p>
  <p class="timestamp">{{ post.timestamp | date: 'medium' }}</p>
  <button class="comment" (click)="addComment('')">Comment</button>
  <div class="comments">
    <h3>Comments</h3>
    <app-comment
      *ngFor="let comment of comments"
      [comment]="comment"
    ></app-comment>
  </div>
  <button class="like" (click)="ratePost('like')">Like {{ post.likes }}</button>
  <button class="dislike" (click)="ratePost('dislike')">
    Dislike {{ post.dislikes }}
  </button>
  <button class="delete" (click)="deletePost()">Delete</button>
</div>
